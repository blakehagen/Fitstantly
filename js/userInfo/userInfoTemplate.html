<div class="container-user-1">
	<div class="sm-widget">
		<div>
			<h3>Step Count Today:</h3>
			<h2 id="user-view-main-text">{{::todaySteps}}</h2>
		</div>	
	</div>
	<div class="sm-widget">
		<h3>Active Minutes Today:</h3>
		<h2 id="user-view-main-text">{{::todayActive}}</h2>
	</div>
	<div class="sm-widget">
		<h3>Personal Best (Steps):</h3>
		<h2 id="user-view-main-text">{{::bestStepsAllTime}}</h2>
	</div>
</div>

<div class="container-test">
	<div class="lg-widget" id="lg-widget-header">
		<div>
			<h3>Last 7 Days</h3>
		</div>
	</div>
</div>

<div class="container-user-2">
	<div class="lg-widget">
		<div>
			<div>
				<h3>Best Day: <span id="h2-text">{{::bestWeekSteps}}</span></h3>
			</div>
			<div>
				<h3>Average Steps/Day: <span id="h2-text">{{::avgWeek}}</span></h3>
			</div>
			<div>
				<h3>Best Active Minutes: <span id="h2-text">{{::bestWeekMinutes}}</span></h3>
			</div>
			<div>
				<h3>Average Active Minutes/Day: <span id="h2-text">{{::avgActiveWeek}}</span></h3>
			</div>
		</div>
	</div>

  	<div class="lg-widget" ng-click="toggleModal()">
  		<div class="spacer">
			<canvas id="line" class="chart chart-line" data="data"
			labels="labels" series="series"> 
			</canvas> 
		</div>
	<div>
</div>

<div>
	<modal-dialog show='modalShown' width='80%' height='auto'>
		<canvas id="line" class="chart chart-line" data="data"
		labels="labels" series="series"> 
		</canvas>
	</modal-dialog>
</div>
